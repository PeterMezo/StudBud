<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudBud Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">StudBud</a>
    </nav>

    <div class="container my-5">
        <h1 id="course-title">Course Name</h1>
        <button class="btn btn-primary my-3" id="add-note-btn">Add Note</button>
        <div id="notes-container" class="mt-4">
            <!-- Notes dynamically generated -->
        </div>
    </div>

<div class="modal fade" id="noteEditorModal" tabindex="-1" aria-labelledby="noteEditorLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteEditorLabel">Note Editor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Rich Text Editor -->
                <div id="editor" contenteditable="true" class="border p-3" style="min-height: 200px;"></div>
                
                <!-- Button to Add a Block -->
                <button class="btn btn-secondary mt-3" id="add-block-btn">Add Block</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-note-btn">Save Note</button>
            </div>
        </div>
    </div>
</div>

    <script src="course.js"></script>
</body>
</html>
